<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <button type="button" onclick="digNome()">Clique aqui</button>
    <p id="nameUser"></p>

    <hr>
    <a href="../index.html">Voltar</a>

    <script>
        function digNome() {
            const nameuser = prompt('Digite seu nome: ')

            if (nameuser) {
                document.getElementById('nameUser').innerHTML = `Olá ${nameuser}`;
            }else{
                document.getElementById('nameUser').innerHTML = 'Usuário anonimo';
            }
        }
    </script>
</body>
</html>
